<lift:surround with="default" at="content">
	<h1>Equivalence tester</h1>
	<form method="post" action="eq_result">
	<div>
	<table>
	<tr>
		<td>Types:</td>
		<td colspan="2"><textarea name="types" rows="6" cols="100" /></td>
	</tr>
	<tr>
		<td>Goals:</td>
		<td><textarea name="goal1" rows="10" cols="40" /></td>
		<td><textarea name="goal2" rows="10" cols="40" /></td>
	</tr>
	<tr>
		<td>Definitions:</td>
		<td colspan="2"><textarea name="defs" rows="40" cols="100" /></td>
	</tr>
		<tr>
		<td></td>
		<td><input type="submit" value="Test it!" /></td>
		<td></td>
	</tr>
	</table>
    </div>
    </form>
</lift:surround>
